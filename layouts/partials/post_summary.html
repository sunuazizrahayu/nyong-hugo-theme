{{- $url := "" }}
{{- if hugo.IsProduction | or (eq .Site.Params.env "production") }}
{{- $url = .Permalink }}
{{- else }}
{{- $url = .RelPermalink }}
{{- end }}
<article>
    <h2 class="post-title post-summary"><a href="{{ $url }}" title="{{ .Title }}">{{ .Title }}</a></h2>
    <div class="post-content post-summary">{{ .Summary }}</div>
</article>
