{{ define "main" }}
<div class="container grid">
	<section id="main-content" class="col-lg-8 col-md-8 col-sm-7">
		{{- $pag := .Paginate (where site.RegularPages "Type" "in" site.Params.mainSections) }}
		{{- range $pag.Pages }}
		{{- partial "post_summary" . }}
		{{- end }}

		{{- partial "pagination" . }}
	</section>
	{{- partial "sidebar" . }}
</div>
{{ end }}
