{{- $url := "" }}
{{- if hugo.IsProduction | or (eq .Site.Params.env "production") }}
{{- $url = .Permalink }}
{{- else }}
{{- $url = .RelPermalink }}
{{- end }}
<article>
    <h2 class="post-title"><a href="{{ $url }}">{{ .Title }}</a></h2>
    <div class="post-content">{{ .Summary }}</div>
</article>
